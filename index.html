<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voddic Alarm Settings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Voddic Alarm Settings</h1>

    <div class="settings">
        <label for="timer1">Activation Delay (sec):</label>
        <input type="number" id="timer1" min="1" value="10">
        
        <label for="timer2">Siren Duration (sec):</label>
        <input type="number" id="timer2" min="1" value="30">
        
        <label for="timer3">Reactivation Delay (sec):</label>
        <input type="number" id="timer3" min="1" value="60">
        
        <label for="password">New Password:</label>
        <input type="password" id="password">
        
        <button onclick="updateSettings()">Save Settings</button>
    </div>

    <button id="installBtn" class="install-btn">Install App</button>

    <script src="script.js"></script>
</body>
</html>
